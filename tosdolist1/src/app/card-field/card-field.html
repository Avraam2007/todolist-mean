 <div class="card-creator">
    <input type="text" name="title" placeholder="Enter title card" id="cardTitle" class="text-field" required #titleInput/>
    <button id="addCard" class="add-btn" #addCard (click)="checkCategory() ? showAlert('Error!') : (isEmpty(titleInput.value) ? showAlert('The field is empty!') : createComponent(titleInput.value,getCurrentId()))" >
        <p class="add-btn-text">Add</p>
    </button>
</div>
<div class="select-block">
    <label for="cardCategories" class="categories-label">Choose category list: </label>
    <select name="cardCategories" id="cardCategories" #cardCategories title="Enter" class="select" (change)="showCategoryCardsWithSync()">
        <option [value]="1" selected>
            <p class="choose-text">All</p>
        </option>
        <option [value]="2">
            <p class="choose-text">Active</p>
        </option>
        <option [value]="3">
            <p class="choose-text">Done</p>
        </option>
        <option [value]="4">
            <p class="choose-text">Deleted</p>
        </option>
    </select>
</div>
<div class="todo-board" id="board" #parent>
    <ng-container #messagecontainer></ng-container>
</div>
<button class="clear-btn" id="clearBoard" #clearBoard (click)="cleanBoard()">
    <p class="clear-btn-text">Clear</p>
</button>
<p class="note-text">Note: please clear your board if you deleted all tasks</p>
