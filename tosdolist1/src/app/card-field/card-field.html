 <div class="card-creator" [ngClass]="{'dark':isDark()}">
    <input [ngClass]="{'dark':isDark()}" type="text" name="title" placeholder="Enter title card" id="cardTitle" class="text-field" required #titleInput/>
    <button [ngClass]="{'dark':isDark()}" id="addCard" class="add-btn" #addCard (click)="checkCategory() ? openDialog('Error!','You can add cards only on \'All\' tab')  : (isEmpty(titleInput.value) ? openDialog('Error!','The value is empty!') : createComponent(titleInput.value,getCurrentId()))" >
        <p class="add-btn-text">Add</p>
    </button>
</div>
<div class="select-block">
    <label for="cardCategories" class="categories-label" [ngClass]="{'dark':isDark()}">Choose category list: </label>
    <select name="cardCategories" id="cardCategories" #cardCategories title="Enter" class="select" [ngClass]="{'dark':isDark()}" (change)="showCategoryCardsWithSync()">
        <option [value]="1" selected>
            <p class="choose-text">All</p>
        </option>
        <option [value]="2">
            <p class="choose-text">Active</p>
        </option>
        <option [value]="3">
            <p class="choose-text">Done</p>
        </option>
        <option [value]="4">
            <p class="choose-text">Deleted</p>
        </option>
    </select>
</div>
<div class="todo-board" id="board" #parent>
    <ng-container #messagecontainer></ng-container>
</div>
<button class="clear-btn" id="clearBoard" #clearBoard (click)="cleanBoard()">
    <p class="clear-btn-text">Clear</p>
</button>
<p class="note-text" [ngClass]="{'dark':isDark()}">Note: please clear your board if you deleted all tasks</p>
