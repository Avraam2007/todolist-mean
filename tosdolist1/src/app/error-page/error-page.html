<main class="main" [ngClass]="{'dark':isDark()}">
    <div class="error-page-content" [ngClass]="{'dark':isDark()}">
        <p class="center left error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <p class="center central error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <p class="center right error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <p class="top left error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <p class="top central error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <p class="top right error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <p class="bottom right error-page-text" [ngClass]="{'dark':isDark()}">404</p>
        <h1 class="error-page-code" [ngClass]="{'dark':isDark()}">404</h1>
        <div class="error-page-container">
            <h3 class="error-page-title" [ngClass]="{'dark':isDark()}">PAGE NOT FOUND!</h3>
            <p class="error-page-text" [ngClass]="{'dark':isDark()}">Something went wrong. Please review address on this site</p>
        </div>
    </div>
</main>
