<header class="header">
    <h1 class="title" [ngClass]="{'dark':isDark()}">Todo List</h1>
    <div class="params">
        <div class="toggle-box" [ngClass]="{'dark':isDark()}">
            <div class="wrapper">
                <input matInput [ngClass]="{'dark':isDark()}" type="search" name="search" placeholder="Search" id="searchTitle" class="search-field" required #searchInput/>
                <button class="search-button fa-solid fa-search" [ngClass]="{'dark':isDark()}"></button>
            </div>
        </div>
        <div class="toggle-box" [ngClass]="{'dark':isDark()}">
            <mat-slide-toggle (change)="onChangeSync($event)" [checked]="true">Synchronize data</mat-slide-toggle>
        </div>
        <div class="toggle-box" [ngClass]="{'dark':isDark()}">
            <mat-slide-toggle (change)="onChange($event)">Change theme</mat-slide-toggle>
        </div>
    </div>
    <div class="characteristics">
        <p class="total counter" id="total-counter" [ngClass]="{'dark':isDark()}">The amount of remained cards: {{active()}} of {{total()}}</p>
        <div class="char-details">
            <p class="counter" id="counter-1" [ngClass]="{'dark':isDark()}"><span class="fa-solid fa-trash"></span>: {{deleted()}}</p>
            <p class="counter" id="counter-2" [ngClass]="{'dark':isDark()}"><span class="fa-solid fa-check"></span>: {{done()}}</p>
            <p class="counter" id="counter-3" [ngClass]="{'dark':isDark()}"><span class="fa-solid fa-clock"></span>: {{active()}}</p>
        </div>
    </div>
</header>
